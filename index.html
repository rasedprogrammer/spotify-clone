<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - A Favourate Music</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <nav>
            <ul>
                <li class="brand"><img src="./logo.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">
            <div class="songList">
                <h1>Best of Song 2050</h1>
                <div>
                    <div class="songItem">
                        <img src="./coverImage.jpeg" alt="01">
                        <span>Black & Red Love</span>
                        <span class="songListPlay">
                            <span>03:30</span>
                            <i class="far fa-play-circle"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <!-- Fontawesome Icon -->
                <i class="fas fa-3x fa-step-backward"></i>
                <i class="far fa-3x fa-play-circle"></i>
                <i class="fas fa-3x fa-step-forward"></i>
            </div>
        </div>
    <!-- Js Link & Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/61df08b629.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
